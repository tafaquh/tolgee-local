services:
  app:
    image: tolgee/tolgee:latest
    volumes:
      - tolgee_data:/data              # Named volume for Tolgee data
      - ./config.yaml:/config.yaml     # Keep config as bind mount for easy editing
    ports:
      - '8089:8080'
    environment:
      spring.config.additional-location: file:///config.yaml
    deploy:
      restart_policy:
        condition: on-failure
    depends_on:
      - db
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data  # Named volume for PostgreSQL
    ports:
      - '25432:5432'

# Named volumes - Docker manages these internally
volumes:
  tolgee_data:
    driver: local
  postgres_data:
    driver: local